{% extends 'base.html' %}

{% block content %}
<h1>Create LLM Record</h1>
<form method="post">
    <label for="homeproblem">Home Problem</label>
    <input type="text" name="homeproblem" id="homeproblem" required>

    <label for="usedanswer">Used Answer</label>
    <input type="text" name="usedanswer" id="usedanswer" required>

    <label for="answerimage">Answer Image</label>
    <input type="text" name="answerimage" id="answerimage" required>

    <label for="llmscore">LLM Score</label>
    <input type="number" step="0.1" name="llmscore" id="llmscore" required>

    <label for="comments">Comments</label>
    <input type="text" name="comments" id="comments" required>

    <label for="cL">CN</label>
    <input type="text" name="cL" id="cL" required>

    <input type="submit" value="Submit LLM Record">
</form>
<button onclick="window.history.back();">Back</button>
{% endblock %}
