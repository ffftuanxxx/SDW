{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Submit LLM Record{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="answerid">Answer ID</label>
    <input type="number" name="answerid" id="answerid" required>

    <label for="answerimage">Answer Image URL</label>
    <input type="text" name="answerimage" id="answerimage" required>

    <label for="llmscore">LLM Score</label>
    <input type="number" name="llmscore" id="llmscore" step="0.01" required>

    <label for="comments">Comments</label>
    <textarea name="comments" id="comments" required></textarea>

    <input type="submit" value="Submit LLM Record">
</form>
<button onclick="window.history.back();">Back</button>
{% endblock %}
