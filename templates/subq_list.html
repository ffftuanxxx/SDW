{% extends 'base.html' %}

{% block content %}
<h1>问题列表 (子主题ID: {{ subtopic.subid }})</h1>
<form method="POST" action="{{ url_for('subq_list', subid=subtopic.subid) }}">
    <label for="subqtext">新问题文本:</label>
    <input type="text" id="subqtext" name="subqtext" required>
    <label for="qanswer">问题答案:</label>
    <input type="text" id="qanswer" name="qanswer" required>
    <button type="submit">创建新问题</button>
</form>

{% if subqs %}
<table>
    <thead>
        <tr>
            <th>问题ID</th>
            <th>问题文本</th>
            <th>问题答案</th>
        </tr>
    </thead>
    <tbody>
        {% for subq in subqs %}
        <tr>
            <td>{{ subq.subqid }}</td>
            <td>{{ subq.subqtext }}</td>
            <td>{{ subq.qanswer }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>此子主题还没有问题。</p>
{% endif %}

<a href="{{ url_for('subtopic_list', topicid=subtopic.topicid) }}" class="btn btn-danger">返回子主题列表</a>
{% endblock %}
