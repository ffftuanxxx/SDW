<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>帮助主题</title></head>
<body><h1>帮助主题</h1> <a href="/approve_request1">
    <button>刷新帮助主题</button>
</a>
<table>
    <thead>
    <tr>
        <th>topic ID</th>
        <th>course number</th>
        <th>topic text</th>
        <th>action</th>
    </tr>
    </thead>
    <tbody> {% for topic in helptopics %} {% if topic.approved == 0 %}
    <tr>
        <td>{{ topic.topicid }}</td>
        <td>{{ topic.CNumber }}</td>
        <td>{{ topic.topictxt }}</td>
        <td>
            <form action="{{ url_for('approve_topic', topicid=topic.topicid) }}" method="post">
                <button type="submit">批准</button>
            </form>
        </td>
    </tr>
    {% endif %} {% else %}
    <tr>
        <td colspan="4">No unapproved help topic found</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
<a href="{{ url_for('adm') }}">
    <button>返回</button>
</a></html>
