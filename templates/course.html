{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create New Course{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="cname">Course Name:</label>
    <input type="text" name="cname" id="cname" required>
    <br>
    <label for="c_cate">Course Category</label>
    <textarea name="c_cate" id="c_cate" required></textarea>
    <br>
    <br>
    <label for="c_descri">Course Description:</label>
    <textarea name="c_descri" id="c_descri" required></textarea>
    <br>
    <input type="submit" value="Create Course">
  </form>
{% endblock %}
