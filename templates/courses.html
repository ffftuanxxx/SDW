{% extends 'base.html' %}

{% block content %}
<h1>Courses</h1>
<a href="{{ url_for('create_course_route') }}"><button>Create New Course</button></a>
<table>
    <thead>
        <tr>
            <th>Course Number</th>
            <th>Help ID</th>
            <th>Course Name</th>
            <th>Question ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.CNumber }}</td>
            <td>{{ course.Help_id }}</td>
            <td>{{ course.CName }}</td>
            <td>{{ course.qid }}</td>

        </tr>
        {% endfor %}
    </tbody>
</table>
<button onclick="window.history.back();">Back</button>
{% endblock %}
