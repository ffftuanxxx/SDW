{% extends 'base.html' %}

{% block content %}
<h1>Courses</h1>
<a href="{{ url_for('create_course_view') }}"><button>Create New Course</button></a>
<table>
    <thead>
        <tr>
            <th>Course Number</th>
            <th>Help ID</th>
            <th>Course Name</th>
            <th>Question ID</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.CNumber }}</td>
            <td>{{ course.Help_id }}</td>
            <td>{{ course.CName }}</td>
            <td>{{ course.qid }}</td>
            <td>
                <a href="{{ url_for('update_course_view', cnumber=course.CNumber) }}">Edit</a>
                <form action="{{ url_for('delete_course_view', cnumber=course.CNumber) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button onclick="window.history.back();">Back</button>
{% endblock %}
