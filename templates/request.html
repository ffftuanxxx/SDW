{% extends 'base.html' %}

{% block header %}

<h1>{% block title %}Request Form{% endblock %}</h1> {% endblock %}
{% block content %}

<form method="post">
    <label for="qid">Question ID</label>
    <input name="qid" id="qid" required>
    <label for="courseid">Course ID</label>
    <input name="courseid" id="courseid" required>
    <label for="explanation">Explanation</label>
    <input name="explanation" id="explanation" maxlength="255" required>
    <label for="scoreupdate">Score Update</label>
    <input name="scoreupdate" id="scoreupdate" type="number" required>
    <label for="requesttype">Request Type</label>
    <input name="requesttype" id="requesttype" maxlength="255" required>
    <input type="submit" value="Submit Request">
</form> {% endblock %}
